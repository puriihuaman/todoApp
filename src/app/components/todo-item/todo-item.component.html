@if (todo) {
<div class="todo">
	<div class="todo-top">
		<p class="todo-date">{{ todo.createdAt | date : "short" }}</p>

		<button class="button cancel" (click)="removeTodo()">‚ùå</button>
	</div>

	<div class="todo-bottom">
		<p class="todo-description">{{ todo.description }}!</p>
		<app-dropdown
			[optionSelected]="optionSelected"
			(onSelectEmitt)="changeStatus($event)"
		/>
	</div>
</div>
}
