<form action="#" class="form" (ngSubmit)="addTodo()">
	<fieldset class="form-fieldset">
		<legend class="form-legend">Nueva tarea</legend>

		<div class="form-group">
			<label for="description" class="form-label">Descrici√≥n</label>
			<input
				type="text"
				name="description"
				id="description"
				class="form-input"
				[(ngModel)]="newDescription"
				placeholder="Escribe la tarea..."
				autocomplete="off"
				autofocus
			/>
		</div>

		<div class="form-group">
			<label for="status" class="form-label">Estado</label>
			<!-- dropdown -->
			<app-dropdown
				[optionSelected]="newStatus"
				(onSelectEmitt)="changeStatus($event)"
			/>
		</div>

		<div class="form-group form-group-button">
			@if (hasError) {
			<p class="message">{{ message }}</p>
			}
			<button type="submit" class="button form-button">Agregar</button>
		</div>
	</fieldset>
</form>
